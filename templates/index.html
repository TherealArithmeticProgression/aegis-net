<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Drone Landing Detection Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="mt-5">
            <h1 class="text-center">Drone Landing Detection Dashboard</h1>
        </header>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Landing Status</h2>
                <div id="status" class="alert alert-info">Awaiting landing...</div>
            </div>
            <div class="col-md-6">
                <h2>Logs</h2>
                <div id="logs" class="border rounded p-2" style="height: 300px; overflow-y: auto;">
                    <!-- Logs will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
